<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

        <p id="errorMessage" style="color:red;"></p>

        <p>Do you want to create a new subscription? <a href="create_subscription.html" id="createNewSubscriptionLink">Create a new subscription</a></p>
    </div>

    <script src="scripts/login.js"></script>
