<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>ParkPass</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="assets/round_logo.png">
</head>

<body>
  <app-root></app-root>

  <script>
    window.env = {
      API_URL: "{{API_URL}}",
      POSTGRES_PASSWORD: "{{POSTGRES_PASSWORD}}"
    };

    if (window.env.API_URL.includes("API_URL")) {
      window.env.API_URL = "http://localhost:8080";
    }

    if (window.env.POSTGRES_PASSWORD.includes("POSTGRES_PASSWORD")) {
      window.env.POSTGRES_PASSWORD = "";
    }
    
  </script>

  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>

</html>
