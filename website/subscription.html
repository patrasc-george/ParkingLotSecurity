<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="style2">
    <header class="site-header">
        <nav>
            <div class="accountIconContainer">
                <img src="data/account.png" alt="Account" class="accountIcon" id="accountIcon">
            </div>
            <div id="accountDropdown" class="dropdown" style="display: none;">
                <ul>
                    <li id="settingsOption">Settings</li>
                    <li id="subscriptionsOption">Subscriptions</li>
                    <li id="logoutOption">Log out</li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container full-width">
        <p id="tableErrorMessage" style="color: red;"></p>
        <div class="buttons">
            <button id="uncheckAllButton" disabled>
                <img src="data/uncheck.png" alt="Uncheck all" class="icon">
            </button>
            <button id="checkAllButton">
                <img src="data/check.png" alt="Check all" class="icon">
            </button>
            <button id="viewAllButton" disabled>
                <img src="data/view_history.png" alt="View all" class="icon">
            </button>
            <button id="addButton">
                <img src="data/add.png" alt="Add" class="icon">
            </button>
            <button id="deleteButton" disabled>
                <img src="data/delete.png" alt="Delete" class="icon">
            </button>
        </div>
        
        <table id="vehiclesTable">
            <tr>
                <th rowspan="2">License Plate Number</th>
                <th colspan="4">Activity</th>
                <th rowspan="2">Total Time Parked</th>
                <th rowspan="2">Total Payment</th>
                <th rowspan="2">Status</th>
            </tr>
            <tr>
                <th>Entered</th>
                <th>Exit</th>
                <th>Time Parked</th>
                <th>Payment</th>
            </tr>
        </table>
    </div>

    <script src="scripts/subscription.js"></script>
</body>

</html>
